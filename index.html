<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC EMA-SCALPER</title>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; text-align: center; padding: 10px; }
        .card { border: 2px solid #00ff88; border-radius: 12px; padding: 15px; background: #1e2329; }
        .price { font-size: 42px; font-weight: bold; color: #00ff88; }
        .ema-info { color: #f3ba2f; font-size: 16px; margin-top: 5px; }
        .log-box { text-align: left; background: #000; padding: 10px; height: 120px; overflow-y: auto; font-size: 12px; margin-top: 10px; color: #00ff88; border-radius: 5px; border: 1px solid #333; }
        button { width: 100%; padding: 18px; background: #00ff88; color: black; font-weight: bold; border-radius: 10px; border: none; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 12px; color: #848e9c;">MODE: QUICK SCALP + EMA 9</div>
        <div id="btcPrice" class="price">0.00</div>
        <div id="emaVal" class="ema-info">EMA 9: --</div>
        <div id="rsiVal" style="font-size: 22px; margin: 10px 0; color: #f3ba2f;">RSI: --</div>
        <div id="logs" class="log-box">H·ªá th·ªëng s·∫µn s√†ng...</div>
        <button onclick="startEmaBot()">K√çCH HO·∫†T H·ªÜ TH·ªêNG</button>
    </div>

    <script>
        const TOKEN = "8586899878:AAHONzWJqzUMswUPMjn5xaWvYrwDHSH4OYE";
        const CHAT_ID = "7994694689";
        let lastAction = "";
        let lastUpdateId = 0;

        function addLog(msg) {
            const l = document.getElementById('logs');
            l.innerHTML += `<br>‚ö° ${msg}`;
            l.scrollTop = l.scrollHeight;
        }

        async function startEmaBot() {
            addLog("ƒê√£ b·∫≠t ch·∫ø ƒë·ªô x√°c nh·∫≠n EMA 9...");
            setInterval(updateData, 2000); // Qu√©t m·ªói 2s
            setInterval(checkTele, 2000);
            sendTele("üöÄ BTC EMA-SCALPER ONLINE!\nüéØ SL 100 - TP 150\nüõ°Ô∏è ƒê√£ th√™m EMA 9 ƒë·ªÉ x√°c nh·∫≠n ƒëi·ªÉm v√†o.");
        }

        async function updateData() {
            try {
                const r = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=100');
                const d = await r.json();
                const prices = d.map(x => parseFloat(x[4]));
                const current = prices[prices.length - 1];

                // 1. T√≠nh EMA 9
                const k = 2 / (9 + 1);
                let ema9 = prices[0];
                for (let i = 1; i < prices.length; i++) {
                    ema9 = (prices[i] * k) + (ema9 * (1 - k));
                }

                // 2. T√≠nh RSI 14
                let g = 0, l = 0;
                for (let i = prices.length - 14; i < prices.length; i++) {
                    let diff = prices[i] - prices[i-1];
                    if (diff >= 0) g += diff; else l -= diff;
                }
                const rsi = 100 - (100 / (1 + (g / l)));

                document.getElementById('btcPrice').innerText = current.toFixed(2);
                document.getElementById('emaVal').innerText = "EMA 9: " + ema9.toFixed(2);
                document.getElementById('rsiVal').innerText = "RSI: " + rsi.toFixed(2);

                // 3. Logic √âp L·ªánh + X√°c nh·∫≠n EMA
                // BUY: RSI th·∫•p + Gi√° b·∫Øt ƒë·∫ßu v∆∞·ª£t l√™n tr√™n EMA 9
                if (rsi <= 42 && current > ema9 && lastAction !== "BUY") {
                    sendSignal("BUY", current, rsi);
                    lastAction = "BUY";
                } 
                // SELL: RSI cao + Gi√° b·∫Øt ƒë·∫ßu r·ªõt xu·ªëng d∆∞·ªõi EMA 9
                else if (rsi >= 58 && current < ema9 && lastAction !== "SELL") {
                    sendSignal("SELL", current, rsi);
                    lastAction = "SELL";
                }
            } catch (e) {}
        }

        async function checkTele() {
            try {
                const r = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const d = await r.json();
                if (d.result) {
                    for (let u of d.result) {
                        lastUpdateId = u.update_id;
                        const m = u.message.text.toLowerCase();
                        if (m === "/tp" || m === "/sl") {
                            lastAction = "";
                            addLog("ƒê√£ Reset tr·∫°ng th√°i theo l·ªánh Tele.");
                        }
                    }
                }
            } catch (e) {}
        }

        function sendSignal(side, price, rsi) {
            const sl = side === "SELL" ? price + 100 : price - 100;
            const tp = side === "SELL" ? price - 150 : price + 150;
            sendTele(`‚ö° [K√àO EMA ${side}]\nüìç Entry: ${price.toFixed(2)}\nüö´ SL: ${sl.toFixed(2)}\n‚úÖ TP: ${tp.toFixed(2)}\nüìä RSI: ${rsi.toFixed(2)}`);
            addLog(`B√°o k√®o ${side} t·∫°i ${price}`);
        }

        function sendTele(m) {
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(m)}`);
        }
    </script>
</body>
</html>
