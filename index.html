</head>
<body>
    <div class="card">
        <div style="font-size: 12px; color: #00ff88; font-weight: bold;">üíé BTC MAX VIP - G·ª† $23 (AI LEARNING)</div>
        <div id="btcPrice" class="price">0.00</div>
        <div id="statusInfo" class="info">M1: -- | M5: -- | Offset: 0<br>EMA9: -- | L·ªãch s·ª≠: 0 l·ªánh</div>
        <div id="logs" class="log-box">> ƒêang ƒë·ª£i k√≠ch ho·∫°t h·ªá th·ªëng...</div>
        <button onclick="startVipBot()">K√çCH HO·∫†T H·ªÜ TH·ªêNG</button>

    <script>
        const TOKEN = "8586899878:AAHONzWJqzUMswUPMjn5xaWvYrwDHSH4OYE";
        const CHAT_ID = "7994694689";
        let lastAction = "", lastUpdateId = 0;
        let rsiBuy = 40, rsiSell = 60, priceOffset = 0;
        let currentPrice = 0, currentRsi = 0, currentEma = 0, currentRsiM5 = 0;
        let tradeHistory = []; // L∆∞u l·ªãch s·ª≠ l·ªánh
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        async function startVipBot() {
            document.getElementById('logs').innerHTML = "> H·ªá th·ªëng AI ƒë√£ s·∫µn s√†ng...";
            setInterval(updateData, 2000); 
            setInterval(checkTele, 2000);
            sendTele("üöÄ BTC AI LEARNING READY!\n/offset [s·ªë] : B√π gi√°\n/tp : L∆∞u l·ªánh th·∫Øng\n/sl : L∆∞u l·ªánh thua\n/history : Xem l·ªãch s·ª≠");
        }

        async function getRsi(interval) {
            try {
                const r = await fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=100`);
                const d = await r.json();
                const prices = d.map(x => parseFloat(x[4]));
                let g = 0, l = 0;
                for (let i = prices.length - 14; i < prices.length; i++) {
                    let diff = prices[i] - prices[i-1];
                    if (diff >= 0) g += diff; else l -= diff;
                }
                const rsi = 100 - (100 / (1 + (g / l)));
                return { rsi, price: prices[prices.length - 1], prices };
            } catch (e) { return null; }
        }

        async function updateData() {
            const m1 = await getRsi('1m');
            const m5 = await getRsi('5m');
            if (!m1 || !m5) return;

            currentPrice = m1.price;
            currentRsi = m1.rsi;
            currentRsiM5 = m5.rsi;

            const k = 2 / (9 + 1);
            let ema9 = m1.prices[0];
            for (let i = 1; i < m1.prices.length; i++) { ema9 = (m1.prices[i] * k) + (ema9 * (1 - k)); }
            currentEma = ema9;

            document.getElementById('btcPrice').innerText = (currentPrice + priceOffset).toFixed(2);
            document.getElementById('statusInfo').innerHTML = `M1: ${currentRsi.toFixed(2)} | M5: ${currentRsiM5.toFixed(2)} | Offset: ${priceOffset}<br>EMA9: ${currentEma.toFixed(2)} | L·ªãch s·ª≠: ${tradeHistory.length} l·ªánh`;

            // Logic n·ªï k√®o
            if (currentRsi <= rsiBuy && currentPrice > currentEma && lastAction !== "BUY") {
                triggerSignal("BUY");
                lastAction = "BUY";
            } else if (currentRsi >= rsiSell && currentPrice < currentEma && lastAction !== "SELL") {
                triggerSignal("SELL");
                lastAction = "SELL";
            }
        }

        function triggerSignal(side) {
            audio.play();
            const entry = currentPrice + priceOffset;
            const sl = side === "SELL" ? entry + 100 : entry - 100;
            const tp1 = side === "SELL" ? entry - 100 : entry + 100;
            
            let m = `üíé [K√àO ${side}]\nüìç Entry: ${entry.toFixed(2)}\nüö´ SL: ${sl.toFixed(2)}\nüéØ TP: ${tp1.toFixed(2)}\nüìä RSI M1: ${currentRsi.toFixed(2)}`;
            sendTele(m);
            addLog(`N·ªï k√®o ${side} t·∫°i ${entry.toFixed(2)}`);
        }

        function recordTrade(result) {
            const data = { type: lastAction, entry: (currentPrice + priceOffset).toFixed(2), rsi: currentRsi.toFixed(2), outcome: result, time: new Date().toLocaleTimeString() };
            tradeHistory.push(data);
            addLog(`${result === 'TP' ? '‚úÖ' : '‚ùå'} ƒê√£ l∆∞u l·ªánh ${result} (${data.type})`, result === 'TP' ? 'win' : 'loss');
        }

        async function checkTele() {
            try {
                const r = await fetch(`https://api.telegram.org/bot${TOKEN}/getUpdates?offset=${lastUpdateId + 1}`);
                const d = await r.json();
                if (d.result) {
                    for (let u of d.result) {
                        lastUpdateId = u.update_id;
                        const m = u.message.text.toLowerCase();
                        if (m.startsWith("/offset")) {
                            priceOffset = parseFloat(m.split(" ")[1]) || 0;
                            sendTele(`‚úÖ Offset: ${priceOffset}`);
                        } else if (m === "/tp") {
                            recordTrade("TP"); lastAction = ""; sendTele("üí∞ L·ªánh Th·∫Øng! ƒê√£ l∆∞u d·ªØ li·ªáu.");
                        } else if (m === "/sl") {
                            recordTrade("SL"); lastAction = ""; sendTele("üõ°Ô∏è L·ªánh Thua. ƒêang h·ªçc l·∫°i ƒëi·ªÉm RSI...");
                        } else if (m === "/history") {
                            let historyTxt = tradeHistory.map(t => `${t.time}: ${t.outcome} (${t.type}) RSI:${t.rsi}`).join("\n");
                            sendTele(`üìú L·ªäCH S·ª¨ L·ªÜNH:\n${historyTxt || "Ch∆∞a c√≥ d·ªØ li·ªáu"}`);
                        } else if (m === "/check") {
                            sendTele(`üìä RSI M1: ${currentRsi.toFixed(2)}\nGi√° Exness: ${(currentPrice + priceOffset).toFixed(2)}`);
                        }
                    }
                }
            } catch (e) {}
        }

        function addLog(msg, className = "") {
            const l = document.getElementById('logs');
            l.innerHTML += `<br><span class="${className}">> ${msg}</span>`;
            l.scrollTop = l.scrollHeight;
        }

        function sendTele(m) { fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(m)}`); }
    </script>
</body>
